{% extends 'base.html' %}
{% block body %}
<html>
<head>

    <title></title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2>Edit Expense</h2>
              <form action="/edit" method="POST">
                  <input type="hidden" value="{{expense.id}}" name="id">
                  <div class="form-group">
                      <label>Date</label>
                      <input class="form-control" value="{{expense.date}}"  type="date"  name="date" id="date" >
                  </div>
                  <div class="form-group">
                      <label>Expense name </label>
                       <input class="form-control" value="{{expense.expensename}}" type="text" name=expensename" id="expensename" >
                  </div>
                  <div class="form-group">
                      <label>Amount</label>
                       <input class="form-control" value="{{expense.amount}}" type="text"  name="amount" id="amount" placeholder="Amount">
                  </div>
                  <div class="form-group">
                      <label>Expense Category</label>
                      <select class="form-control" name="category" id="category">
                      <option value="food" > Food</option>
                      <option value="Entertainment">Entertainment</option>
                      <option value="business">Business</option>
                      <option value="others" selected>others</option>
                  </select>
                  </div>
                   <input  class="btn btn-primary" type="submit" value="Update">

              </form>

        </div>
    </div>
</div>

</body>
</html>

{% endblock %}
